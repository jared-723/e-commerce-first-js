<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./src/js/main.js" defer></script>
    <title>e-commerce</title>
</head>
<body>
    <header class="headMain">
        <nav class="navbar">
            <div class="links">
                <div class="iconStore">
                    <i class='bx bxs-universal-access'></i>
                    <span>Store</span>                   
                </div>
            </div>
            <div class="darkModeCart">
                <i class='bx bxs-sun'></i>
                <i class='bx bxs-cart'>
                    <span class="amountProductNav">1</span>
                </i>
                <i class='bx bx-menu-alt-right'></i>
            </div>
        </nav>
    </header>
    <main class="principalContainer">
        <div class="container">
            <section class="pageCover" id="Home">
                <div class="showCase">
                    <div class="none"></div>
                    <div class="imgShowCase">
                        <img src="https://academlostorev1.netlify.app/images/sweater2.png" alt="img__showCase">
                    </div>
                </div>
                <div class="info__showCase">
                    <h2 class="titleShowCase">New Sweatshirt COLLECTIONS 2022</h2>
                    <p class="InfoShowCase">Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported
                        from
                        the 2022 series, with
                        a modern design.</p>
                    <p class="priceShowCase">$14.00</p>
                    <a href="#ProductsMain">Show more</a>
                </div>
            </section>
            <section class="showProducts" id="ProductsMain">
                <div class="filter"></div>
                <div class="products" id ="pr0ductsApi"> 
                </div>
            </section>
        </div>
        <div class="modalProduct">
        </div>
        <div class="cartContent">
            <div class="productsCart">
                <p class="quitCart">X</p>
                <div class="productsInCart">
                    
                </div>
            </div>
            <div class="purchaseCart">
                <div class="info__purchase">
                    <span class="itemsCart">items</span><span class="moneyTotal">money</span>
                </div>
                <button class="btn btn__buy">Comprar</button>
            </div>
        </div>
        <div class="modalLoading">
            <div class="load"></div>
        </div>
        <div class="menuQuery">
            <p class="quitQuery">X</p>
            <div class="homeProduct">
                <a href="#Home">Home</a>
                <a href="#ProductsMain">Products</a>
            </div>
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </main>
</body>
</html>
