<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./src/js/main.js" defer></script>
    <title>e-commerce</title>
</head>
<body>
    <header class="headMain">
        <nav class="navbar">
            <div class="links">
                <div class="iconStore">
                    <i class='bx bxs-universal-access'></i>
                    <span>Store</span>                   
                </div>
                <div class="homeProduct">
                    <a href="">Home</a>
                    <a href="">Products</a>
                </div>
            </div>
            <div class="darkModeCart">
                <i class='bx bxs-sun'></i>
                <i class='bx bxs-cart'></i>
            </div>
        </nav>
    </header>
    <main class="principalContainer">
        <div class="container">
            <section class="pageCover">

            </section>
            <section class="showProducts">
                <div class="filter"></div>
                <div class="products" id ="pr0ductsApi"> 
                </div>
            </section>
        </div>
        <!-- <div class="modalContent">
        </div> -->
        <div class="cartContent">
            <div class="productsCart">
                <p class="quitCart">X</p>
                <div class="productsInCart">
                    
                </div>
            </div>
            <div class="purchaseCart">
                <div class="info__purchase">
                    <span class="itemsCart">items</span><span class="moneyTotal">money</span>
                </div>
                <button class="btn btn__buy">Comprar</button>
            </div>
        </div>
        <!-- <div class="modalLoading">
        </div> -->
        <footer>
            <p>footer</p>
        </footer>
    </main>
</body>
</html>
